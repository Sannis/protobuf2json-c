package Foo;

message Bar {
  required string string_required = 1;
  required string string_required_default = 2 [default = "default value 1"];
  optional string string_optional = 3;
  optional string string_optional_default = 4 [default = "default value 2"];

  enum FizzBuzzType {
    FIZZ = 3;
    BUZZ = 5;
    FIZZBUZZ = 15;
  }

  optional FizzBuzzType enum_optional = 5;
  optional FizzBuzzType enum_optional_default = 6 [default = FIZZBUZZ];
}

message List {
  repeated int32 numbers = 1;
}

message NumericTypes {
  optional int32    value_int32 = 1;
  optional sint32   value_sint32 = 2;
  optional sfixed32 value_sfixed32 = 3;
  optional uint32   value_uint32 = 4;
  optional fixed32  value_fixed32 = 5;
  optional int64    value_int64 = 6;
  optional sint64   value_sint64 = 7;
  optional sfixed64 value_sfixed64 = 8;
  optional uint64   value_uint64 = 9;
  optional fixed64  value_fixed64 = 10;
  optional float    value_float = 11;
  optional double   value_double = 12;
  // skip enum
  // skip bool
  // skip string
  // skip bytes
  // skip message
}
